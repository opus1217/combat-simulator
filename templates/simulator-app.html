<form>
    <div id="CSContainers">
        <fieldset class="group-container ally-container">
            <legend class='group-legend'>Friendly</legend>
            <div class="group-field ally-field">
                {{#each friendly}}
                    <label>{{this.name}}</label>
                {{/each}}
            </div>
        </fieldset>

        <div class="center-container">
            <div class="difficulty-rating">
                <h1>Difficulty</h1>
            </div>
            <div class="difficulty-threshold">
                {{#with ratings}}
                    <label>Easy: {{easy}} XP</label>
                    <label>Medium: {{medium}} XP</label>
                    <label>Hard: {{hard}} XP</label>
                    <label>Deadly: {{deadly}} XP</label>
                {{/with}}
            </div>
            <div class="daily-budget">
                <label>Daily Budget: {{dailyxp}} XP</label>
            </div>
        </div>

        <fieldset class="group-container opponent-container">
            <legend class='group-legend'>Hostile</legend>
            <div class="group-field opponent-field">
                {{#each hostile}}
                    <label>{{this.name}}</label>
                {{/each}}
            </div>
        </fieldset>
    </div>

    <div class="form-group">
      <label for="numberOfSimulations">
        {{localize 'CS5e.SETTING.NumberOfSimulations.Name'}}
      </label>
      <input
        type="number"
        name="numberOfSimulations"
        id="numberOfSimulations"
        value="{{numberOfSimulations}}"
        maxlength="10"
        data-dtype="Number"
      />
      <p class="notes">
        {{localize 'CS5e.SETTING.NumberOfSimulations.Hint'}}
      </p>
    </div>
    <div class="form-group">
      <label for="showCombatDetail">
        {{localize 'CS5e.SETTING.ShowCombatDetail.Name'}}
      </label>
      <input
        type="text"
        name="showCombatDetail"
        id="showCombatDetail"
        value="{{showCombatDetail}}"
        maxlength="20"
        data-dtype="String"
      />
      <p class="notes">
        {{localize 'CS5e.SETTING.ShowCombatDetail.Hint'}}
      </p>
    </div>

    <div id="CSXP">
        <div class='scores'>
            <h2>
                Total XP: {{this.totalxp}}
            </h2>

            <h3>
                XP / player: {{this.allyxp}}
            </h3>
        </div>
        <button class='clear' type='button'>
            Fight!
        </button>
    </div>
</form>
